<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <header class="header">library</header>
    <div class="middle">
        <button class="addBookBtn" id = "addBookBtn" onclick="openForm()"> + Add book </button>
        <div class="bookAddPopup">
            <div class="formPopup" id="popupForm">
                <form onsubmit = "return formBookAdd()" class="formContainer" id="formContainer">
                    <h2>Add Book Here</h2>
                    <label for="titleInput">
                        <strong>Book Title</strong>
                    </label>
                    <input type="text" id="titleInput" placeholder="Book Title" name="titleInput" required>
                    <label for="authorInput">
                        <strong>Author</strong>
                    </label>
                    <input type="text" id="authorInput" placeholder="Author Name" name="authorInput" required>
                    <label for="pagesInput">
                        <strong>Number of pages</strong>
                    </label>
                    <input type="text" id="pagesInput" placeholder="Number of Pages" name="pagesInput" required>
                    <label for="readInput">
                        <strong>Have you read this book?</strong>
                    </label>
                    <input type="checkbox" id="readInput" class="readBox">

                    <button type="submit" class="btnAdd" onclick="closeForm()">Add Book</button>
                    <button type="button" class="btnCancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="container">
        <!-- <table id="myTable" border="1"> </table> -->
    </div>

</body>
